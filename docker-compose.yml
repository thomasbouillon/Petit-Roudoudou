version: '3.7'
services:
  db:
    image: mongo:6.0
    restart: always
    volumes:
      - db-data:/data/db
    networks:
      - default
    expose:
      - 27017
    command: ['--replSet', 'rs0']
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}

  directus:
    image: directus/directus:latest
    expose:
      - 8055
    restart: always
    volumes:
      - directus-database:/directus/database
      - directus-uploads:/directus/uploads
      - directus-extensions:/directus/extensions
      - ./keys:/directus/keys
    env_file:
      - .env.directus
    networks:
      - vps-proxy

  storefront:
    image: ${STOREFRONT_DOCKER_IMAGE}
    expose:
      - 3000
    restart: always
    env_file:
      - .env.storefront
    networks:
      - vps-proxy

  storefront-assets:
    image: ${STOREFRONT_ASSETS_DOCKER_IMAGE}
    expose:
      - 3000
    restart: always
    networks:
      - vps-proxy

  api:
    image: ${API_DOCKER_IMAGE}
    expose:
      - 3000
    restart: always
    networks:
      - vps-proxy
    env_file:
      - .env.api

volumes:
  directus-database:
  directus-uploads:
  directus-extensions:
  db-data:

networks:
  vps-proxy:
    external: true
